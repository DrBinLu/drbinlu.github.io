name: Update Tweets Section

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run tweet fetch script
        run: python scripts/fetch_tweets.py

      - name: Commit and push if tweets.md changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          # Check if tweets.md exists and has changes
          if [ -f tweets.md ]; then
            git add tweets.md
            if git diff --cached --quiet; then
              echo "✅ tweets.md has no changes"
            else
              git commit -m "Auto-update tweets.md"
              git push
            fi
          else
            echo "❌ tweets.md not found"
            exit 1
          fi
