name: Update Tweets Section

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  update-tweets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install tweepy

      - name: Run tweet fetch script
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python scripts/fetch_tweets.py
          cat tweets.md || echo "tweets.md not generated"

      - name: Commit and push if tweets.md changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if [ -f tweets.md ]; then
            git add tweets.md
            if git diff --cached --quiet; then
              echo "No changes to commit"
            else
              git commit -m "Auto-update tweets.md"
              git push
            fi
          else
            echo "tweets.md not found"
            exit 1
          fi
