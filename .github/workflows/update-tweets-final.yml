name: Update Tweets Section

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨 2 点运行
  workflow_dispatch:

jobs:
  update-tweets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run tweet fetch script
        run: |
          python scripts/fetch_tweets.py
          echo "--- tweets.md content ---"
          cat tweets.md || echo "tweets.md not generated"

      - name: Commit and push if tweets.md changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

          if [ -f tweets.md ]; then
            git add tweets.md
            if git diff --cached --quiet; then
              echo "✅ tweets.md has no changes"
            else
              git commit -m "Auto-update tweets.md"
              git push
            fi
          else
            echo "❌ tweets.md was not generated."
            exit 1
